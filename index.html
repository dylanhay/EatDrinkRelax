<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div id ="demo"></div>
    <section class="columns">
        <article class="food column section has-background-link-light is-flex is-flex-direction-column m-6">
            <h1 class="foodTitle has-text-centered m-2 p-2 has-text-link-light has-text-info-dark">Click below for a
                random recipe!</h1>
            <div class="select is-fullwidth mb-2">
                <select class="changeRecipeType" onchange="changeMealType(this.options[this.selectedIndex].value)">
                    <option value="main%20course">Main Course</option>
                    <option value="side%20dish">Side Dish</option>
                    <option value="dessert">Dessert</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="salad">Salad</option>
                    <option value="bread">Bread</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="soup">Soup</option>
                    <option value="fingerfood">Fingerfood</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
            <div class="select is-fullwidth mb-2">
                <select class="changeDiet" onchange="changeDiet(this.options[this.selectedIndex].value)">
                    <option value="">No Restrictions</option>
                    <option value="gluten%20free">Gluten Free</option>
                    <option value="ketogenic">ketogenic</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="lacto-vegetarian">Lacto-vegetarian</option>
                    <option value="ovo-vegetarian">Ovo-vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="pescetarian">Pescetarian</option>
                    <option value="paleo">Paleo</option>
                    <option value="low%20FODMAP">Low FODMAP</option>
                    <option value="whole30">Whole30</option>
                </select>
            </div>
            <div class="select is-fullwidth mb-2">
                <select class="changeIntolerance" onchange="changeIntolerance(this.options[this.selectedIndex].value)">
                    <option value="">No Intolerances</option>
                    <option value="dairy">Dairy</option>
                    <option value="egg">egg</option>
                    <option value="gluten">Gluten</option>
                    <option value="grain">Grain</option>
                    <option value="peanut">Peanut</option>
                    <option value="seafood">Seafood</option>
                    <option value="sesame">Sesame</option>
                    <option value="shellfish">Shellfish</option>
                    <option value="soy">Soy</option>
                    <option value="tree%20nut">Tree Nut</option>
                    <option value="wheat">Wheat</option>
                </select>
            </div>
            <button type="button" class="killme button is-info is-fullwidth mb-2">Choose</button>
            <img src="" class="foodImg mb-2" />
            <a href="./singlepage.html" target="_blank" class="moreInfobtn button is-danger">Learn More</a>
        </article>
        <article class="column">
            <div id="cocktailDiv"></div>
            <div id="cocktail"></div>

            <div id="overlay"></div>
        </article>
        <article class="column">
            <div id="cocktailDiv"></div>
            <div id="cocktail"></div>
            <div id="overlay"></div>
        </article>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
